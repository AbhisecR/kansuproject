<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <center>
        <div id="headerSection">
            <h1>Teacher Registration</h1>
            <hr>
        </div>
        <form action="../api/register_teacher.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="text" name="teacher_id" placeholder="Enter Teacher ID" required>
            <input type="text" name="department" placeholder="Enter Department" required><br><br>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="password" name="cpassword" placeholder="Confirm Password" required><br><br>
            <label>Upload Image:</label>
            <input type="file" name="photo" required><br><br>
            <button id="loginbtn" type="submit">Register</button><br><br>
            Already registered? <a href="login_teacher.html">Login here</a>
        </form>
    </center>
</body>
</html>
